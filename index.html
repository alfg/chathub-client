<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">

    <title>Chatrooms for GitHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/octicons/octicons.css">
    <link href="/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="octicon octicon-logo-github"></span>
            <span class="chat-logo">Chat</span>
          </a>
        </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="github" onclick="hello.login('github');" href="#"><i class="fa fa-github"></i> Connect</a></li>
            <li><a class="github-link" href="http://github.com"><i class="fa fa-github-alt"></i></a></li>
            <li><a href="http://github.com/logout"><i class="octicon octicon-log-out"></i></a></li>
          </ul>
      </div>
    </div>
    <div class="container" style="margin-top: 55px;">
      <ol class="breadcrumb">
        <li><a id="room" href="#"></a></li>
      </ol>
      <!-- messages -->
      <ul id="messages"></ul>
    </div><!-- /.container -->

    <div class="blog-footer">
      <form action="">
        <div class="input-group">
          <input id="m" type="text" class="form-control" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Send</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="/js/hello.all.min.js"></script>
    <script src="/js/chathub.js"></script>
  </body>
</html>
