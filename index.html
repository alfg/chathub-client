<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>ChatHub for GitHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">ChatHub</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="github" onclick="hello.login('github');" href="#">Default</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style="margin-top: 55px;">
      <div id="result"></div>

      <ul id="messages"></ul>

    </div><!-- /.container -->

    <div class="blog-footer">
      <form action="">
        <div class="input-group">
          <input id="m" type="text" class="form-control" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Send</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="js/hello.all.min.js"></script>

    <script>
      // Globals
      var user;
      var GITHUB_CLIENT_ID = '45d29134d70365fbe5af';
      var OAUTH_PROXY_URL = 'https://auth-server.herokuapp.com/proxy';

      // Socket.io
      var socket = io('http://alf-macbook.local:3000');
      $('form').submit(function(){
        socket.emit('chat message', user + ": " + $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });

      // Hello.js
      hello.on('auth.login', function(r){
      	// Get Profile
      	console.log("auth.login");
      	hello.api(r.network+':/me', function(p){
      		document.getElementById(r.network).innerHTML = "<img src='"+ p.thumbnail + "' width=24/>Connected to "+ r.network+" as " + p.name;
          user = p.name;
      	});
      	hello.api(r.network+':/user/repos', function(r){
      		console.log(r);
      		for(var i=0;i<r.length;i++){
      			var li = document.createElement('li');
      			var a = document.createElement('a');
      			a.innerHTML = r[i].full_name;
      			a.href=r[i].html_url;
      			li.appendChild(a);
      			document.getElementById('result').appendChild(li);
      		}
      	});
      });

      hello.init({
      	github : GITHUB_CLIENT_ID
      },	{redirect_uri:'../redirect.html', oauth_proxy:OAUTH_PROXY_URL});
    </script>
  </body>
</html>
