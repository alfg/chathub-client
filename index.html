<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">


    <title>Chatrooms for GitHub</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/octicons/octicons.css">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="octicon octicon-logo-github"></span>
            <span class="chat-logo">Chat</span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a id="github" onclick="hello.login('github');" href="#"><i class="fa fa-github"></i> Connect</a></li>
            <li><a class="github-link" href="http://github.com"><i class="fa fa-github-alt"></i></a></li>
            <li><a href="http://github.com/logout"><i class="octicon octicon-log-out"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div class="container" style="margin-top: 55px;">
      <div id="result"></div>

      <ul id="messages"></ul>

    </div><!-- /.container -->

    <div class="blog-footer">
      <form action="">
        <div class="input-group">
          <input id="m" type="text" class="form-control" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Send</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>


    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="js/hello.all.min.js"></script>

    <script>
      // Globals
      var user;
      var room = window.location.hash.substr(1);
      var GITHUB_CLIENT_ID = '45d29134d70365fbe5af';
      var OAUTH_PROXY_URL = 'https://auth-server.herokuapp.com/proxy';

      // Socket.io
      var socket = io('http://alf-macbook.local:3000');
      $('form').submit(function(){
        socket.emit('message', room, user + ": " + $('#m').val());

        $('#m').val('');
        return false;
      });

      socket.on('connect', function() {
         socket.emit('room', room);
      });

      socket.on('message', function(msg){
        $('#messages').append($('<li>').text(msg));
         console.log('Incoming message:', msg);
      });

      // Hello.js
      hello.on('auth.login', function(r){
      	// Get Profile
      	console.log("auth.login");
      	hello.api(r.network+':/me', function(p){
          var tmpl = "<img src='"+ p.thumbnail + "' width=20/> " +
          "<strong>" + p.name + "</strong>";
      		$("#github").html(tmpl);
          user = p.name;
      	});
      });

      hello.init({
      	github : GITHUB_CLIENT_ID
      },	{redirect_uri:'../redirect.html', oauth_proxy:OAUTH_PROXY_URL});
    </script>
  </body>
</html>
