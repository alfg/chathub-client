<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">

    <title>ChatHub - Chatrooms for GitHub Projects</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/octicons/octicons.css">
    <link rel="stylesheet" href="/css/prettify.css">
    <link href="/dist/style.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="chat-logo"><i class="fa fa-comment-o"></i> ChatHub</span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a id="github" onclick="hello.login('github');" href="#" rel="tooltip" title="Connect to chat"><i class="fa fa-github"></i> Connect</a></li>
            <li><a class="github-link" rel="tooltip" href="http://github.com" title="Return to Github"><i class="fa fa-github-alt"></i></a></li>
            <li><a href="http://github.com/logout" rel="tooltip" title="Logout"><i class="octicon octicon-log-out"></i></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>


    <div class="container">
      <ol class="breadcrumb">
        <li><a id="room" href="#"></a></li>
      </ol>
      <div class="row">

        <div class="col-md-9">
          <!-- messages -->
          <ul id="messages"></ul>
        </div>
        <div class="col-md-3">
          <ul id="users" class="list-unstyled"></ul>
        </div>
      </div>
    </div><!-- /.container -->

    <div class="blog-footer">
      <form action="">

        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#chat" role="tab" data-toggle="tab"><span class="octicon octicon-comment"></span> Chat</a></li>
          <li><a href="#code" role="tab" data-toggle="tab"><span class="octicon octicon-code"></span> Code</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="chat">
            <div class="input-group">
              <input id="m" type="text" class="form-control" autocomplete="off" autofocus>
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Send</button>
              </span>
            </div><!-- /input-group -->
          </div>
          <div class="tab-pane" id="code">
            <div class="input-group">
              <textarea id="mcode" class="form-control" rows="2"></textarea>
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Send</button>
              </span>
            </div><!-- /input-group -->
          </div>
        </div>

      </form>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
    <script src="/js/hello.all.min.js"></script>
    <script src="/js/emojify.min.js"></script>
    <script src="/js/prettify.js"></script>
    <script src="/dist/chathub.min.js"></script>
  </body>
</html>
